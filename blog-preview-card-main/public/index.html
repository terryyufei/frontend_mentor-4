<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-yellow-500 min-h-screen flex justify-center items-center font-body">
  <main class="bg-white ml-4 mr-4 rounded-xl md:w-96 border-r-8 border-b-8  border-l-2 border-t-2 border-black">

    <!-- illustration  -->
    <div class="p-5">
      <img class="rounded-lg" src="./images/illustration-article.svg" alt="photo">
    </div>

    <!-- text -->
    <div class="pl-5 pb-2">
      <button class="bg-yellow-400 px-3 py-2 rounded-lg font-bold">
        Learning
      </button>
      <p class="pt-3">
        Published 21 Dec 2023
      </p>
      <h1 class="pt-3 font-bold text-xl hover:text-yellow-400"><a href="#">
        HTML & CSS foundations
        </a>
      </h1>
      <p class="mt-3 text-gray-500">
        These languages are the backbone of every <br> website, defining structure, content, and <br> presentation.
      </p>
    </div>

    <!-- avatar -->
    <div class="flex gap-4 p-5">
      <img class="w-12" src="./images/image-avatar.webp" alt="greg">
      <p class="font-bold mt-2">
        Greg Hooper
      </p>
    </div>




  </main>

</body>

</html>
